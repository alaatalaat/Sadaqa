<div class="container-fluid pb-5">
    <div class="text-center pt-5">
        <strong> أذكار المسلم </strong>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6  mt-4" *ngFor="let zekr of allAzkarMuslim ;let i =index">
                <div class="card pb-3">
                    <div class="mx-auto mt-4 mb-3" [ngStyle]="{'background-image': 'url('+ zekr.img +')'}">
                        <span>{{zekr.counter}}</span>
                        <button id="reset" (click)="reset(i)"></button>
                        <button id="count" (click)="counter(i)" ></button>
                    </div>
                    <p> {{zekr.zekr}} </p>
                    <p> {{zekr.result}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
